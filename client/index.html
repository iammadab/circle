<html>
  <head>
    <title>Circle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    
    <div class="section">
      <p class="h5">Charge Card</p>
      <button class="btn btn-dark prefill-button">Click to Fill</button>

      <form>
        <p class="h5 text-center">User Information</p>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email Address</label>
          <input data-name="email" type="email" class="form-control" id="register-email" />
        </div>
      </form>

      <form>
        <p class="h5 text-center">Card Information</p>
        <div class="mb-3">
          <label for="register-email" class="form-label">Card Number</label>
          <input type="text" data-name="cardnumber" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">CVV</label>
          <input type="number" data-name="cvv" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Expiration Month</label>
          <input type="number" data-name="expmonth" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Expiration Year</label>
          <input type="number" data-name="expyear" class="form-control" id="register-email" />
        </div>
      </form>

      <form>
        <p class="h5 text-center">Billing Information</p>
        <div class="mb-3">
          <label for="register-email" class="form-label">Name</label>
          <input type="text" data-name="name" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">City</label>
          <input type="text" data-name="city" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Country</label>
          <input type="text" data-name="country" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Line 1</label>
          <input type="text" data-name="line1" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Postal Code</label>
          <input type="text" data-name="postalcode" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">District</label>
          <input type="text" data-name="district" class="form-control" id="register-email" />
        </div>
      </form>

      <form>
        <p class="h5 text-center">Amount</p>
        <div class="mb-3">
          <label for="register-email" class="form-label">Amount</label>
          <input type="number" data-name="amount" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Currency</label>
          <input type="text" data-name="currency" class="form-control" id="register-email" />
        </div>
      </form>

      <button type="submit" class="charge btn btn-dark">Charge</button>

    </div>

    <script type="text/javascript" src="https://unpkg.com/openpgp@4.10.10/dist/openpgp.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
